name: Daily Dometopia Stock Check

on:
  schedule:
    # 매일 새벽 2시에 실행 (UTC 기준, 한국 시간은 UTC+9)
    - cron: "0 17 * * *"
  workflow_dispatch:  # 수동 실행을 허용

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Python 버전을 필요에 맞게 설정

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas openpyxl beautifulsoup4 selenium

    - name: Run script
      run: |
        python main.py

    - name: Upload result to repository
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add 도매토피아_크롤링완료_.xlsx
        git commit -m "Auto-uploaded the crawling results"
        git push
