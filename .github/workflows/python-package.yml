name: Daily Crawl

on:
  

  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Ensure you are using the correct version of Python

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 selenium openpyxl

    - name: Run the Crawler Script
      run: |
        python dmtopia.py  # Replace with the actual script name

    - name: Upload Results
      uses: actions/upload-artifact@v3
      with:
        name: crawled-results
        path: 도매토피아_크롤링완료_.xlsx
